<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h2>Query Database</h2>
    <div id="list"><h3>List of names in database</h3></div>
    

    
</body>
<script>
    function getData(){
        fetch("/api")
            .then(res=>res.json())
            .then(data=>{
                data.forEach(element => {
                    document.getElementById("list").innerHTML+=`<p>First Name = ${element.fName},Last Name = ${element.lName}</p>`;

                });
            })
    }
   getData();
    
    
</script>   
</html>
